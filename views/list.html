<%- include('header.html') %>
<link rel="stylesheet" href="/css/index/index.css"/>

<div class="g-home-box">
  <h1>这是列表</h1>
  <section class="m-box">
    <ul class="u-list">
      <% data.forEach(function (item) { %>
      <li class="u-li">
        <img class="u-cover" src="<%= item.cover%>">
        <p class="u-p u-name"><%= item.bookName%></p>
        <p class="u-p u-author">作者：<%= item.author%></p>
        <p class="u-p u-time"><%= item.createTime%></p>
        <div class="u-btn-gp">
          <button class="u-btn" type="button">下载</button>
          <button class="u-btn" type="button">收藏</button>
        </div>
        <!--<p><%= item.page%>页</p>-->
        <!--<p><%= item.createTime%></p>-->
        <!--<p>作者：<%= item.author%></p>-->
        <!--<p><%= item.bookName%></p>-->
        <!--<p>是否修正<%= item.isNotFix%></p>-->
      </li>
      <% }); %>
    </ul>
  </section>
  <div class="m-page">
    <% if (page.currentPage > 1) { %>
    <a class="u-btn" href="/list?type='NOT_IMG'&currentPage=<%= page.currentPage - 1 %>">上一页</a>
    <% } %>
    <p class="u-tips">第<%= page.currentPage %>页</p>
    <a class="u-btn" href="/list?type='NOT_IMG'&currentPage=<%= page.currentPage + 1 %>">下一页</a>
  </div>
  <!--  <img style="width: 20px;height: 20px" src="https://t1.wnacg.org/data/t/0450/69/15119650082697.jpg">-->
  <!--  <img style="width: 20px;height: 20px" src="https://t1.wnacg.org/data/t/0450/69/15119650082697.jpg">-->
</div>

<script src="/js/index/index.js"></script>
